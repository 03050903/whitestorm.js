<script defer>
var genmap = [
	'11129999999',
	'11236555588',
	'11222322222',
	'11258852111',
	'11223322111',
	'11112211651',
	'11135421111',
	'11135321111',
	'15513211359',
	'11111113885',
	'11434121111'
	];




var GAME = WHS.init({
    anaglyph: false,
    helper: true,
    gravity: {
        x: 0,
        y: -200,
        z: 0
    }
});

GAME.ground = new WHS.addGround("rough", {
    width: 100,
    height: 100
}, {
        vertexColors: THREE.VertexColors,
        shading: THREE.SmoothShading,
        type: "phong" // new THREE.MeshPhongMaterial( { vertexColors: THREE.VertexColors , shading: ( GUI.ms_SmoothShading? THREE.SmoothShading : THREE.FlatShading ) } );

}, {
    x: 0,
    y: 0,
    z: 0
}, genmap);


GAME.cube = new WHS.create("cube", {
    geometryOptions: {
        width: 100,
        height: 100,
        depth: 100
    },
    mass: 5,
    onlyvis: false,
    materialOptions: {
        color: 0xffffff,
        type: "basic",
        map: WHS.API.texture('textures/box.jpg')
    },
    pos: {
        x: 0,
        y: 100,
        z: 0
    }
});

GAME.person = new WHS.create("sphere", {
    geometryOptions: {
        radius:10
    },
    mass: 5,
    onlyvis: false,
    materialOptions: {
        color: 0xffffff,
        type: "basic"
    },
    pos: {
        x: 0,
        y: 500,
        z: 0
    }
});

WHS.MakeFirstPerson(GAME.person);

</script>
